<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Weather</title>
</head>
<body>
<main id="app">
    <div class="btn-row">
        <div class="menu-btn">
            <span class="menu-btn__icon"></span>
        </div>
        <div class="add-new-city-btn">
            <span class="add-new-city-btn__v-line"></span>
            <span class="add-new-city-btn__h-line"></span>
        </div>
    </div>
    <article class="weather-wrapper">
        <p class="weather-wrapper__city-name">
            <span class="weather-wrapper__city-name-text"></span>
        </p>
        <div class="weather-wrapper__weather-preview"></div>
        <p class="weather-wrapper__weather-text"></p>
        <p class="weather-wrapper__temperature"></p>
    </article>
</main>
</body>
</html>
