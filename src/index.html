<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Weather</title>
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<main id="app">
    <div class="menu-btn">
        <i class="fa fa-list-ul menu-btn__icon" aria-hidden="true"></i>
    </div>
    <article class="weather-wrapper">
        <p class="weather-wrapper__city-name">
            <span class="weather-wrapper__city-name-text"></span>
        </p>
        <div class="weather-wrapper__weather-preview"></div>
        <p class="weather-wrapper__weather-text"></p>
        <p class="weather-wrapper__temperature"></p>
    </article>
</main>
<!-- build:precache -->
</body>
</html>
